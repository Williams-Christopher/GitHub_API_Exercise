<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Repo Search</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GitHub API - Repo Search by User</h1>
        <p>Submitted solution for Module 11, Checkpoint 6</p>
    </header>
    <main>
        <form>
            <label for="js-user-name">GitHub user handle: </label>
            <input type="text" name="user-handle" id="js-user-handle">
            <input type="submit" value="Find">
        </form>
        <section>
            <p id="js-error" class="hidden"></p>
            <ul id="js-results" class="hidden">
                <!-- Dynamically fill in the results as <li> elements -->
            </ul>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
